<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Crucetas</title>
<style>
    body {
        background-color: #222; /* Define el fondo oscuro del cuerpo del documento */
    }

  /* Contenedor de las crucetas */
    .d-pad-container {
        display: flex;
        justify-content: space-around; /* Distribuye los elementos horizontalmente */
        align-items: center; /* Centra los elementos verticalmente */
        height: 80vh; /* Altura ajustada al 80% del viewport height */
    }

    /* Estilo de las crucetas */
    .d-pad {
        position: relative; /* Permite posicionar los paneles de pantalla dentro del contenedor */
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        gap: 10px;
        width: 200px; /* Ajusta el tamaño según tus necesidades */
        height: 200px; /* Ajusta el tamaño según tus necesidades */
        background-color: #333; /* Define el color de fondo de las crucetas */
        border: 2px solid #333;
        border-radius: 10px;
        touch-action: none; /* Para deshabilitar el desplazamiento táctil */
    }

    /* Estilo de los botones de las crucetas */
    .d-pad button {
        background-color: #4b0082; /* Define el color de fondo de los botones */
        border: 1px solid #222; /* Define el borde de los botones */
        border-radius: 50%;
        font-size: 24px;
        color: #222; /* Define el color del texto de los botones */
        cursor: pointer;
    }

    /* Estilo de los botones activos */
    .d-pad button.active {
        background-color: #663399; /* Define el color de fondo de los botones activos */
    }

    .d-pad button:focus {
        outline: none;
    }

    /* Posicionamiento de los botones */
    .d-pad button.up {
        grid-column: 2;
        grid-row: 1;
    }

    .d-pad button.left {
        grid-column: 1;
        grid-row: 2;
    }

    .d-pad button.right {
        grid-column: 3;
        grid-row: 2;
    }

    .d-pad button.down {
        grid-column: 2;
        grid-row: 3;
    }

    /* Estilos de los paneles de pantalla */
    .screen {
        position: absolute;
        top: -40px; /* Ajusta la posición vertical */
        left: 0;
        right: 0;
        margin: auto;
        width: 100px;
        height: 30px;
        background-color: #4b0082; /* Define el color de fondo de los paneles de pantalla */
        border: 1px solid #222; /* Define el borde de los paneles de pantalla */
        border-radius: 5px;
        text-align: center;
        font-size: 12px;
        line-height: 30px;
        color: #222; /* Define el color del texto de los paneles de pantalla */
    }
</style>
</head>
<body>

<div class="d-pad-container">
    <!-- Primera cruceta con su correspondiente panel de pantalla -->
    <div class="d-pad">
        <div class="screen" id="screen1"></div> <!-- Contenedor de pantalla -->
        <button class="up" data-direction="Up">&#8593;</button> <!-- Botón de dirección hacia arriba -->
        <button class="left" data-direction="Left">&#8592;</button> <!-- Botón de dirección hacia la izquierda -->
        <button class="right" data-direction="Right">&#8594;</button> <!-- Botón de dirección hacia la derecha -->
        <button class="down" data-direction="Down">&#8595;</button> <!-- Botón de dirección hacia abajo -->
    </div>

    <!-- Segunda cruceta con su correspondiente panel de pantalla -->
    <div class="d-pad">
        <div class="screen" id="screen2"></div> <!-- Contenedor de pantalla -->
        <button class="up" data-direction="Up">&#8593;</button> <!-- Botón de dirección hacia arriba -->
        <button class="left" data-direction="Left">&#8592;</button> <!-- Botón de dirección hacia la izquierda -->
        <button class="right" data-direction="Right">&#8594;</button> <!-- Botón de dirección hacia la derecha -->
        <button class="down" data-direction="Down">&#8595;</button> <!-- Botón de dirección hacia abajo -->
    </div>
</div>

<script>
    // Selecciona todas las crucetas
    const dPads = document.querySelectorAll('.d-pad');

    // Itera sobre cada cruceta
    dPads.forEach(dPad => {
        const buttons = dPad.querySelectorAll('button'); // Selecciona todos los botones dentro de la cruceta
        const screen = dPad.querySelector('.screen'); // Selecciona el panel de pantalla dentro de la cruceta

        // Itera sobre cada botón de la cruceta
        buttons.forEach(button => {
        // Agrega un evento touchstart para activar el botón y mostrar la dirección en el panel de pantalla
        button.addEventListener('touchstart', () => {
            button.classList.add('active'); // Agrega la clase 'active' al botón
            const direction = button.getAttribute('data-direction'); // Obtiene la dirección del botón
            screen.textContent = direction; // Muestra la dirección en el panel de pantalla
        });

        // Agrega un evento touchend para desactivar el botón y borrar la dirección del panel de pantalla
        button.addEventListener('touchend', () => {
            button.classList.remove('active'); // Remueve la clase 'active' del botón
            screen.textContent = ""; // Borra la dirección del panel de pantalla
        });
        });
    });
</script>

</body>
</html>
